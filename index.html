<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="player-label" class="badge">player</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. YOU WIN!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/Rock2.png" alt="Rock Sign Hand Image">
        </div>
        <div class="choice" id="p">
            <img src="images/paper2.png" alt="Paper Sign Hand Image">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors2.png" alt="Scissors Sign Hand Image">
        </div>
    </div>
    <p id="play-message">Make Your Move.</p>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
